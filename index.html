<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Flexbox and Stimulus.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Stimulus Accordion Controller -->
    <div data-controller="accordion">
        <div class="accordion" data-accordion-target="container">
            <!-- Accordion Item 1 -->
            <div class="accordion__item" data-accordion-target="item">
                <h2 class="accordion__title" data-action="click->accordion#toggle" data-accordion-target="title" aria-expanded="false">Title 1</h2>
                <div class="accordion__content" data-accordion-target="content">
                    <p>This is the content for the first accordion item. You can put more complex content here.</p>
                </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="accordion__item" data-accordion-target="item">
                <h2 class="accordion__title" data-action="click->accordion#toggle" data-accordion-target="title" aria-expanded="false">Title 2</h2>
                <div class="accordion__content" data-accordion-target="content">
                    <p>This is the content for the second accordion item. More details can go here.</p>
                </div>
            </div>
            <!-- Accordion Item 3 -->
            <div class="accordion__item" data-accordion-target="item">
                <h2 class="accordion__title" data-action="click->accordion#toggle" data-accordion-target="title" aria-expanded="false">Title 3</h2>
                <div class="accordion__content" data-accordion-target="content">
                    <p>This is the content for the third accordion item. You can put anything here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Stimulus.js -->
    <script src="https://unpkg.com/stimulus"></script>
    <script src="script.js"></script>
</body>
</html>
