<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="accordion" id="accordion">
        <div class="accordion__item">
            <h2 class="accordion__title" aria-expanded="false" aria-controls="content-1">Title 1</h2>
            <div class="accordion__content" id="content-1">
                <p>This is the content for the first accordion item. You can put more complex content here.</p>
            </div>
        </div>
        <div class="accordion__item">
            <h2 class="accordion__title" aria-expanded="false" aria-controls="content-2">Title 2</h2>
            <div class="accordion__content" id="content-2">
                <p>This is the content for the second accordion item. More details can go here.</p>
            </div>
        </div>
        <div class="accordion__item">
            <h2 class="accordion__title" aria-expanded="false" aria-controls="content-3">Title 3</h2>
            <div class="accordion__content" id="content-3">
                <p>This is the content for the third accordion item. You can put anything here.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
